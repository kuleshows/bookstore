<div class="item" [ngClass]="isActive ? 'active' : ''">
    <div class="col-sm-6">
        <h2>{{book.title}}</h2>
        {{book.annotation}}
        <button type="button" class="btn btn-default get">Get it now</button>
    </div>
    <div class="col-sm-6">
        <img [src]="book.imageUrls[0]" class="img-responsive" alt=""/>
    </div>
</div>
