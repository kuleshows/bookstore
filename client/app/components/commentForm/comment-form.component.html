<form (ngSubmit)="onSubmit(commentForm)" #commentForm="ngForm">
    <div class="row">
        <div class="col-sm-6 form-group">
            <input class="form-control"
                   type="text"
                   name="name"
                   id="name"
                   required
                   placeholder="Your Name"
                   [(ngModel)]="model.user.name"
                    #name="ngModel"/>
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="col-sm-6 form-group">
            <input
                    class="form-control"
                    type="email"
                    name="profileUrl"
                    id="profileUrl"
                    required
                    placeholder="Email Address"
                    [(ngModel)]="model.user.profileUrl"
                    #email="ngModel" />

            <div [hidden]="email.valid || email.pristine"
                 class="alert alert-danger">
                Email is required
            </div>
        </div>

        <div class="col-sm-12 form-group">
            <textarea
                    class="form-control"
                    name="text"
                    id="text"
                    required
                    placeholder="Comment"
                    [(ngModel)]="model.text"
                    #text="ngModel">
            </textarea>
            <div [hidden]="text.valid || text.pristine"
                 class="alert alert-danger">
                Text is required
            </div>
        </div>
    </div>

    <b>Rating: </b> <img src="./../../../vendor/eshopper/img/product-details/rating.png" alt="Rating"/>
    <button
            type="submit"
            class="btn btn-default pull-right"
            [disabled]="!commentForm.form.valid">
        Submit
    </button>
</form>
